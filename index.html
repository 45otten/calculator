<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Online Calculator</title>
</head>
<body>
    <div class="cal">
        <div class="circle">
            <!-- for circle -->
            <h1>Calculating the circumference of a circle:</h1>

            <input id="radius" type="number" placeholder="radius">
            <button id="submitbtn1" type="submit">submit</button>

            <p id="p1">Circumferance=</p>
        </div>
        <!--for rectangle-->
        <div class="rect">
            <h1>Calculating Area of rectangle</h1>
            
            <input id="length" type="number" placeholder="length">
            <input id="width" type="number" placeholder="width">
            <button id="submitbtn2" type="submit">submit</button>
            
            <p id="p2">Area of rectangle=</p>
        </div>
        <div class="tri">
        <!-- for triangle -->
            <h1>Area of Trinagle</h1>
            
            <input id="height" type="number" placeholder="height">
            <input id="base" type="number" placeholder="base">
            <button id="submitbtn3" type="submit">submit</button>
            
            <p id="p3">Area of triangle=</p>
        </div>
        <div class="power">
            <!-- for triangle -->
                <h1>Square of your number</h1>
                
                <input id="sqr" type="number" placeholder="Your number">
                <button id="submitbtn4" type="submit">submit</button>
                
                <p id="p4">Square of your number=</p>
        </div>
        <div class="sqrt">
            <!-- for triangle -->
                <h1>Square root of number</h1>
                
                <input id="sqrt" type="number" placeholder="Your number">
                <button id="submitbtn5" type="submit">submit</button>
                
                <p id="p5">Square root of number=</p>
        </div>
        <div class="abs">
            <!-- for triangle -->
                <h1>Absolute value</h1>
                
                <input id="abs" type="number" placeholder="Your number">
                <button id="submitbtn6" type="submit">submit</button>
                
                <p id="p6">Absolute value of=</p>
        </div>
            
    </div>
    <script src="index.js"></script>
</body>
</html>
